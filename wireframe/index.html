<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style/style.css">
  <title>Bon Air Quilt Company Longarm Intake</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>Bon Air Quilt Company Longarm Intake</h1>
    </div>
  </div>

  <!-- Personal information -->
  <div class="container">
    <div class="row">
      <h3>Personal / Mailing Info</h3>
    </div>
    <form action="">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="First Lasterson">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" placeholder="(123) 456-7890">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="first.lasterson@qmail.com">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="address-1">Address 1</label>
            <input type="text" class="form-control" id="address-1" placeholder="456 Any Street">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="address-2">Address 2</label>
            <input type="text" class="form-control" id="address-2" placeholder="Attn: Heather">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" placeholder="Mytown">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="state">State</label>
            <select name="state" id="state" class="form-control">
              <option value="az">AZ</option>
              <option value="ca">CA</option>
              <option value="va">VA</option>
              <option value="wi">WI</option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="postal">Zip</label>
            <input type="text" class="form-control" id="postal" placeholder="92921">
          </div>
        </div>
      </div>
    </form>
  </div>
  

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
